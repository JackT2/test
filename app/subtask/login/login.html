<div class="container">
	<div class="row "> 
		<div class="col-xs-offset-2 col-xs-8 col-sm-offset-4 col-sm-4">
			<h3 class="login-header">Login</h3>
			<p class="login-sub-header"><span class="block">or</span>Register</p>
			<form class="login-form">
			    <label class="block">
			        <span class="login-label">Email</span>
			        <input class="login-input" type="text" ng-model="email" />
			    </label>
			    <label class="block">
			        <span class="login-label">Password</span>
			        <input class="login-input" type="password" ng-model="pass" />
			    </label>
			    <label class="block" ng-cloak ng-show="createMode">
			        <span class="login-label">Repeat Password</span>
			        <input class="login-input" type="password" ng-model="confirm" />
			    </label>
			    <button class="btn-login block" ng-click="login(email, pass)" ng-hide="createMode">Log In</button>
			    <a class="btn-register block" ng-click="createMode = true" ng-hide="createMode">Register New Account</a>
			    <button class="btn-login block"  ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</button>
			    <a class="btn-register block" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</a>
			    <p ng-show="err" class="error">{{err}}</p>
			</form>
		</div>
	</div>
</div>
